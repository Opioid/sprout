sudo: required
dist: trusty
language: cpp

install:
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq
 - sudo apt-get -y install g++-6

script:
 - mkdir build
 - cd build
 - cmake --version
 - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++-6 ../source
 - make
